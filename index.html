		<link rel="preconnect" href="https://fonts.googleapis.com" />

			<form class="form-searchbox" id="search-form">
				<div class="search-box">
					<input
						type="text"
						autocomplete="off"
						placeholder="Buscar ciudad..."
						class="search"
						id="searchbox"
					/>
				</div>
			</form>
			<div class="weather-card">
				<div class="city" id="city">Guadalajara</div>
				<div class="date" id="date">30/07/2021</div>
				<div class="temperature">
					<img
						src="./images/thermometer.svg"
						class="temp-image"
						id="temp-image"
						alt="icono de temperatura"
						title="icono de temperatura"
					/>
					<div class="temp" id="temp">14c°</div>
				</div>
				<div class="weather" id="weather">Nublado</div>
				<div class="range" id="range">13c° / 20c°</div>
			</div>
		</main>
